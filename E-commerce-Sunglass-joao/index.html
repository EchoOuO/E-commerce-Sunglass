<body>
  <nav class="nav-bar">
    <div class="nav-bar-div-left">
      <img src="./icon/logo.png" alt="Logo" id="nav-bar-logo">
      <img src="./icon/arrow-right.png" alt="" id="nav-arrow-right">

    <div class="nav-bar-div-mid">
      <ul class="nav-bar-ul">

        <li><a href="#">WOMEN</a></li>
        <li><a href="#">COLLECTIONS</a></li>

    </div>
    <div class="nav-bar-div-right">
      <div class="icons-group">
        <input type="text" id="search-input" style="display: none;">
        <div id="search-results" style="display: none;"> <!-- New results container -->
          <ul id="results"></ul>
        </div>
        <a href="#" id="search-btn"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"

  <div class="icons-group">
    <input type="text" id="search-input" style="display: none;">
    <div id="results"></div> <!-- New results container -->
    <!-- ... -->
  </div>
  <script>
    // Get the search button, input, and results elements
    const searchBtn = $("#search-btn");
    const searchInput = $("#search-input");
    const searchResults = $("#search-results");
  
    // Event handler for search button click
    searchBtn.click((e) => {
      e.preventDefault(); // Prevent the default action
      searchInput.toggle(500); // Toggle the visibility of the search input
      if (searchInput.is(":visible")) {
        searchInput.focus(); // Focus the search input if it is visible
      }
    })
  
    // Fetch data from JSON file
    $.getJSON('data.json', function(data) {
      // Event handler for search input keyup
      searchInput.on('keyup', function () {
        var query = $(this).val(); // Get the value of the search input
        // Filter the data to include only items that contain the query string
        var results = data.filter(function(item) {
          // Assuming the item is an object and has a property 'Name' to search from
          return item.Name.toLowerCase().includes(query.toLowerCase());
        });
        $("#results").empty(); // Clear the previous results
        results.slice(0, 10 ).forEach(item => {
          $("#results").append(`<li><a href="${item.Url}" target="_blank">${item.Name}</a></li>`);
        });
        if (query === '') {
          searchResults.hide(); // Hide the results container if the input is empty
        } else {
          searchResults.show(); // Show the results container if the input is not empty
        }
      });
    });
  </script>
</body>

</html>
